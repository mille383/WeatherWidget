<!doctype html>
<html lang="en">
  <head>
    <title>Weather</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="container col-md-3 border border-primary rounded bg-light">
        <form id='form-handler'>
            <div class="form-group row">
                <input type="text" class="form-control col" id="cityName" placeholder="Enter a city name">
                  <div class="btn-group">
                    
                    <select class="form-control col" id="units">
                      <option value="imperial">Imperial</option>
                      <option value="metric">Metric</option>
                
                    </select>
                  </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Get weather</button>
        </form>

        <div id = 'output'>
          <ul class="list-group">
            <div class="row">
              <li class=" col">Current weather</li>
              <li id="Description" class=" col"></li>
            </div>
            <div class="row">
              <li class=" col">Current temperature</li>
              <li id="current_temp" class=" col"></li>
            </div>
            <div class="row">
              <li class=" col">Today's high</li>
              <li id="hitemp" class=" col"></li>
            </div>
            <div class="row">
              <li class=" col">Today's low</li>
              <li id="lowtemp" class=" col"></li>
            </div>
            <div class="row">
              <li class=" col">Humidity (%)</li>
              <li id="humidity" class=" col"></li>
            </div>
            
          </ul>
        </div>
    </div>
    
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src='/app.js'></script>
  </body>
</html>
